<script>
    document.addEventListener('DOMContentLoaded', function (){
        var registerApiUrl =  'https://api-exam4.herokuapp.com/api/v1/auth/register';
        document.forms['register-form']['btn-submit'].onclick = function (){
            var username = document.forms['register-form']['username'].value;
            var password = document.forms['register-form']['password'].value;
            var confirmPassword = document.forms['register-form']['confirm-password'].value;
            if (password !== confirmPassword){
                alert('Password and confirm password are noi the same!')
                return;
            }
            var obj = {
                "userName": username,
                "passwordHash": password
            };
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (){
                if (xhr.readyState === 4){
                    alert('Register success!');
                    window.location.href = 'login.html';
                }
            };
            xhr.open('POST', registerApiUrl, false);
            xhr.setRequestHeader('Content-type', 'application/json');
            xhr.send(JSON.stringify(obj));
        }
    })
</script>
